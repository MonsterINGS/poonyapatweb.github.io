<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> แบบทดสอบก่อน-หลัง </title>
	<link rel="stylesheet" type="text/css" href="stlye.css">
	
</head>
<body>
<ul>
  <li><a class="active" href="../../../index.html">Home</a></li>
  <li><a href="../../Content.html">เนื้อหา</a></li>
</ul>

<div class="grid-container">
	<div class="item1">แบบทดสอบ</div>
	<div class="item3"> 
		<img src="img/Quiz1.jpg" width="100" height="200">
	</div>
	<div class="item4">
		<div class="quiz-home-box custom-box show">
			<h3>เริ่มแบบทดสอบ</h3>
			<h4> </h4>
			<h4>ข้อสอบทั้งหมดจำนวน 10 ข้อ</h4>
			<h4>ตอบแต่ละข้อให้ทันภายใน 15 วินาที</h4>
			<h4> </h4>
			<h3>"กด เริ่ม เพื่อทำแบบทดสอบ"</h3>
			
		</div>
	<div class="quiz-box custom-box"> 
		<div class="stats">
			<div class="quiz-time">
				<div class="remaining-time"></div>
				<span class="time-up-text">Time's Up</span>
			</div>
			<div class="current-question-num">
				
			</div>
			<div class="score-board">
				<span class="score-text">Score : </span>
				<span class="correct-answers"></span>
			</div>
		</div>
		<div class="question-box">
			
			<div class="question-text">
			
			</div>
		</div>
		<div class="option-box">
			
		</div>
	</div>

	<div class="quiz-over-box custom-box">
 		<h1>ผลการทดสอบ</h1>
 		<h4>คำถามทั้งหมด : <span class="total-questions"></span> ข้อ</h4>
 		<h4>ตอบคำถามทั้งหมด : <span class="total-attemp"></span> ข้อ</h4>
 		<h4>ตอบคำถามถูกต้อง : <span class="total-correct"></span> ข้อ</h4>
 		<h4>ตอบคำถามผิด : <span class="total-wrong"></span> ข้อ</h4>
 		<h4>เปอร์เซ็นต์ความถูกต้อง : <span class="percentage"></span></h4>
 	</div>

 </div>

	<div class="item5">
		
			<div class="next-question">
				<button type="button" class="start-quiz-btn btn">เริ่มทำแบบทดสอบ</button>
				<button type="button" class="go-home-btn btn">ออกจากการทดสอบ</button>
				<button type="button" class="see-result-btn btn">ผลการทดสอบ</button>
				<button type="button" class="next-question-btn btn">ถัดไป</button>				
			</div>
	</div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
